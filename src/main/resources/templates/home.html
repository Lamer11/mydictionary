<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<!-- Для обеспечения правильной визуализации и сенсорного масштабирования для всех устройств -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>mydictionary</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
 <body>
	 <main role="main" class="container">
	  <div class="row">
		<div class="col-md-12">
			 <h1>My dictionary app</h1>
			 <img style="width: 20%; hight: 20%" th:src="@{/images/english-dictionary.jpg}"/>		 
		</div>
		
 	  <div class="col-md-12">
			 <div class="input-group mb-3">
			  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
			  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
			</div>
	  </div>
	  
	  <!-- Тут будет блок, который показывает текущее слово из БД -->
	  <div class="col-md-12">
			 <div class="input-group mb-3" style="background-color: gray">
			  	Какое-то слово<br>или фраза из БД
			</div>
	  </div>
	  
	  <!-- 2 кнопки: предыдущее слово; следующее слово -->
	  <div class="col-md-12">
			 <div class="input-group mb-3" style="background-color: #D3D3D3">
			 	
			 	<div class="col-md-4"><button type="button" class="btn btn-danger">Previos</button></div>
			  	<div class="col-md-4"><button type="button" class="btn btn-success">Next</button></div>
			</div>
	  </div>

	      
	  </div><!-- /.row -->
	</main><!-- /.container -->
	
<!-- Подключаем скрипты JavaScript прям перед закрывающимся тегом body. Так указано на сайте Bootstrap -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
